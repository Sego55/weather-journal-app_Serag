<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Weather Journal</title>
<link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
 <body>
<div id = "app">
  <div class ="holder headline">
    Weather Journal App
  </div>
  <div class ="holder zip">
    <label  for="zip">Enter Zipcode here</label>
    <input type="text" id="zip" placeholder="enter zip code here" >
  </div>
  <div class ="holder feel">
    <label for="feelings">How are you feeling today?</label>
    <textarea class= "myInput" id="feelings" placeholder="Enter your feelings here" rows="1" cols="50"></textarea>
    <button id="generate" type = "submit"> Generate </button>
  </div>
  <div class ="holder entry">
    <div class = "title">Most Recent Entry</div>
   <div id = "entryHolder">
    <div class="BoxPlaceHolders">Date is </div>
    <div id = "date"></div>
    <div class="BoxPlaceHolders">Temp is </div>
    <div id = "temp"></div>
    <div class="BoxPlaceHolders">Your feeling is: </div>
    <div id = "content"></div>
    <div class="BoxPlaceHolders">Country: </div>
    <div id = "Country"></div>
    <div class="BoxPlaceHolders">City: </div>
    <div id = "City"></div>
  </div>
  </div>
  </div>
<script src="app.js" type="text/javascript"></script>

</body>
</html>
